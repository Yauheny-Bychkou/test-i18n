<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <section class="mobile">
      <div class="mobile__wrap">
        <a class="mobile__close" href="#">
          <span class="mobile__close-block"></span>
        </a>
        <div class="mobile__content">
          <h1 data-i18n="Get Unlimited <br>Access"></h1>
          <div class="mobile__content-block">
            <div class="mobile__content-card">
              <img src="./images/card-1.png" alt="image-offer" />
              <p data-i18n="Unlimited Art <br>Creation"></p>
            </div>
            <div class="mobile__content-card">
              <img src="./images/card-2.png" alt="image-offer" />
              <p data-i18n="Exclusive <br>Styles"></p>
            </div>
            <div class="mobile__content-card">
              <img src="./images/card-3.png" alt="image-offer" />
              <p data-i18n="Magic Avatars <br>With 20% Off"></p>
            </div>
          </div>
          <div class="mobile__content-container">
            <div class="mobile__content-order mobile__content-order--active">
              <a
                target="_blank"
                rel="noopener noreferrer"
                href="https://apple.com/"
                class="block-overlay"
                data-i18n="YEARLY ACCESS"
              ></a>
              <div class="mobile__content-sticker">
                <span data-i18n="BEST OFFER"></span>
              </div>
              <div class="mobile__content-info">
                <h3 data-i18n="YEARLY ACCESS"></h3>
                <p data-price="year" data-i18n="Just {{price}} per year"></p>
              </div>
              <div class="mobile__content-price">
                <p data-price="best" data-i18n="{{price}} <br>per week"></p>
              </div>
            </div>
            <div class="mobile__content-order">
              <a
                target="_blank"
                rel="noopener noreferrer"
                href="https://google.com/"
                class="block-overlay"
                data-i18n="WEEKLY ACCESS"
              ></a>
              <div class="mobile__content-info">
                <h3 data-i18n="WEEKLY ACCESS"></h3>
              </div>
              <div class="mobile__content-price">
                <p data-price="default" data-i18n="{{price}} <br>per week"></p>
              </div>
            </div>
          </div>
          <a class="mobile__content-link" href="#" data-i18n="Continue"></a>
          <nav class="mobile__content-nav">
            <ul>
              <li><a href="#" data-i18n="Terms of Use"></a></li>
              <li><a href="#" data-i18n="Privacy Policy"></a></li>
              <li><a href="#" data-i18n="Restore"></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
  </body>
</html>
